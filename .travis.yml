sudo: false
language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - android-22
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-22
  - sys-img-armeabi-v7a-android-27

before_install:
- chmod +x set_tags.sh
- chmod +x gradlew

before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
  
script:
- "./gradlew clean assembleDebug"

notifications:
  email: true

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

deploy:
  provider: releases
  api_key: "fa5a9b2a2fde4d82a4fa75354d005128c4a4dd80"
  file: companion*release*.apk
  file_glob: 'true'
  skip_cleanup: true
  on:
    tags: true

after_success:
- sh set_tags.sh
