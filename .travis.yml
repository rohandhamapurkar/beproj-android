language: android
sudo: false
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  
script: if [[ "$TRAVIS_BRANCH" == "master" ]]; then ./gradlew clean :app:assembleRelease --stacktrace; else ./gradlew clean test --stacktrace; fi

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_script:
- chmod +x gradlew

before_install:
- yes | sdkmanager "platforms;android-27"
before_deploy:
  - git tag -f "travis-build"
deploy:
  provider: releases
  api_key: "fa5a9b2a2fde4d82a4fa75354d005128c4a4dd80"
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/release/prozekt_companion_4.apk
  file_glob: 'true'
  skip_cleanup: true
  on:
    branch: master
    repo: rohandhamapurkar/beproj-android
    #tags: true
after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
